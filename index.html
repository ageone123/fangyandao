<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近30年方言岛数量变化趋势</title>
    <link rel="stylesheet" href="css/方言岛.css">
</head>

<body>
    <div class="tit">
        数据面板
    </div>
    <div class="chart-container">
        <div class="left-box">
            <div class="map"></div>
        </div>
        <div class="right-box">
            <div class="bar">
                <h3>近30年各个类型方言岛数量变化统计图</h3>
                <div class="chart"></div>
            </div>
            <div class="line">
                <h3>3个典型方言岛方言使用比例统计图</h3>
                <div class="chart"></div>
            </div>
        </div>
    </div>
    <div class="timeline">
        <div class="timeline-inner">
            <div class="timeline-line" id="timeline-line"></div>
        </div>
    </div>
    <script src="js/echarts.min.js"></script>
    <script src="js/tubiao.js"></script>
    <script src="js/china.js"></script>
    <script src="js/timeline.js"></script>

</body>

</html>
